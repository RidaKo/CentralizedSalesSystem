          format: int64
        description: Filter orders by reservation id
      - in: query
        name: filterByTableId
        schema:
          type: integer
          format: int64
        description: Filter orders by table id
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Order.jsonId'
                  page:
                    type: integer
                    example: 1
                  limit:
                    type: integer
                    example: 20
                  total:
                    type: integer
                    example: 240
                  totalPages:
                    type: integer
                    example: 12
        '404':
          description: Orders not found
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      tags:
        - orders
      summary: Create Order
      description: Create new Order
      operationId: createOrder
      requestBody:
        description: Create a new order in restaurant
